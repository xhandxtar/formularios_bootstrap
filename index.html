<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
		<title>Formulario De Contacto</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row mt-3">
			<div class="col">
				<div class="form-group">
					<form action="guardar.php" method="POST">
						<label for="cedula">Cedula</label>
						<input type="text" class="form-control" name="cedula" placeholder="Cedula" required><br>
						<label for="apellidos">Apellidos</label>
						<input type="text" class="form-control" name="apellidos" placeholder="Apellidos" required><br>
						<label for="nombres">Nombres</label>
						<input type="text" class="form-control" name="nombres" placeholder="Nombres" required><br>
						<label for="estado">Estado</label>
						<input type="text" class="form-control" name="estado" placeholder="Estado" required><br>
						<label for="municipio">Municipio</label>
						<input type="text" class="form-control" name="municipio" placeholder="Municipio" required><br>
						<label for="telefono">Telefono</label>
						<input type="text" class="form-control" name="telefono" placeholder="Telefono" required><br>
						<label for="email">Email</label>
						<input type="email" class="form-control" name="correo" placeholder="Email" required><br>
						<input type="submit" class="btn btn-primary" value="Guardar">
					</form>
				</div>
			</div>
			</div>
		</div>
			<script src="js/jquery-3.2.1.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
	</body>
</html>
